    <script type="text/javascript">
      $(document).ready(function(){

      $('ul.switcher li').click(function(){
        var tab_id = $(this).attr('data-tab');

        $('li').removeClass('active');
        $('div.tab-pane').removeClass('active');

    <script type="text/javascript">
    $(document).ready(function() {
        $('.strength-indicator').hide()
        $('#password').keyup(function() {
        $('#result').html(checkStrength($('#password').val()))
        })
        function checkStrength(password) {
        var strength = 0
        if (password.length < 4) {
        // $('#result').removeClass()
        $('#short').addClass('short')
        $('#strong').removeClass('strong')
        $('#weak').removeClass('weak')
        $('#good').removeClass('good')
        return 'Short'
        }
        if (password.length > 5) strength += 1
        // If password contains both lower and uppercase characters, increase strength value.
        if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1
        // If it has numbers and characters, increase strength value.
        if (password.match(/([a-zA-Z])/) && password.match(/([0-9])/)) strength += 1
        // If it has one special character, increase strength value.
        if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1
        // If it has two special characters, increase strength value.
        if (password.match(/(.*[!,%,&,@,#,$,^,*,?,_,~].*[!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1
        // Calculated strength value, we can return messages
        // If value is less than 2
        if (strength < 2) {
        // $('#result').removeClass()
        $('#weak').addClass('weak')
        $('#short').addClass('short')
        $('#strong').removeClass('strong')
        $('#good').removeClass('good')

        return 'Weak'
        } else if (strength == 2) {
        // $('#result').removeClass()
        $('#weak').addClass('weak')
        $('#good').addClass('good')
        $('#strong').removeClass('strong')

        return 'Good'
        } else {
        // $('#result').removeClass()
        $('#strong').addClass('strong')
        $('#weak').addClass('weak')
        $('#good').addClass('good')
        return 'Strong'
        }
        }
        });

        $( "#password" ).focus(function() {
          $('.strength-indicator').show();
        });
    </script>
    <script type="text/javascript">
        function isPasswordMatch() {
        var password = $("#password").val();
        var confirmPassword = $("#confirmpassword").val();

        if (password != confirmPassword){
          $("#divCheckPassword").html("Passwords do not match!").addClass('no').removeClass('yes');
          $("#signup").prop('disabled', true);

        }
        else {
          $("#divCheckPassword").html("Passwords match.").addClass('yes').removeClass('no');
          $("#signup").prop('disabled', false);

        }
      }

      $(document).ready(function () {
        $("#txtConfirmPassword").keyup(isPasswordMatch)
      });
    </script>
